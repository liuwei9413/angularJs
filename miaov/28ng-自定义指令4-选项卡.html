<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
    #div1 div,#div2 div{ width: 200px; height: 200px; border: 1px solid #ccc; display: none;}
    #div1 input.active,#div2 input.active { background: #f00;}
</style>
<script src="jquery-1.11.1.js"></script>
<script src="angular.min.js"></script>
<script>

var app = angular.module('myApp', []);
app.directive('myTab', function() {
    return {
        restrict : 'E',
        replace : true,
        scope : {
            myId : '@myId',  //@:字符串解析
            myName : '=myName',
            myFn: '&myFn'
        },
        controller : ['$scope',function($scope){
            $scope.name = 'miaov';
            $scope.show = function(num) {
                alert('nei:'+num);
            }
        }],
        templateUrl : 'temp4.html'
    };
});

app.controller('Aaa',['$scope',function($scope){

    $scope.name = 'hello';
    $scope.show = function(n){
        alert('wai:'+n);
    };

}]);
</script>
</head>

<body ng-controller="Aaa">

<my-tab my-id="div1" my-name="name" my-fn="show(num)"></my-tab>
<my-tab my-id="div2" my-name="name" my-fn="show(num)"></my-tab>


</body>
</html>
